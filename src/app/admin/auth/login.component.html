<div class="card box-radius box-transparent text-white text-center">
  <div class="card-body">
    <form action="" [formGroup]="loginForm" (ngSubmit)="login()">
      <h1 class="font-weight-bold">Login</h1>
      <p>Sign In to your account</p>
      <div class="input-group mb-3">
        <span class="input-group-addon d-flex align-items-center"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control box-radius" placeholder="Username"
               (keyup)="loginFail && (loginFail = false)"
               formControlName="username">
      </div>

      <div class="input-group mb-4">
        <span class="input-group-addon d-flex align-items-center"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control box-radius" placeholder="Password"
               (keyup)="loginFail && (loginFail = false)"
               formControlName="password">
      </div>

      <alert type="error" *ngIf="loginFail">
        <span class="text-white">{{ loginFailMessage }}</span>
      </alert>

      <div class="row">
        <div class="col-6 text-left">
          <button type="submit" class="btn btn-primary addon-offset text-white px-4" [disabled]="loginForm.invalid">Login</button>
        </div>
        <div class="col-6 text-right">
          <a class="text-white" href="javascript:void(0)" (click)="forgetPassword()">Forgot password</a>
        </div>
      </div>
    </form>
  </div>
</div>

<ng-template #changePasswordForm>
  <div class="clearfix">
    <button type="button" class="close float-right" aria-label="Close" (click)="modal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body admin-crud-form text-center">
    <p class="h5">Password is expired every 30 days.</p>
    <p class="h5 mb-4">Please change your password.</p>
    <button type="button" class="btn btn-success text-white font-weight-bold"
            (click)="changePassword(tokenToChangePassword); modal.hide()">
      Change Password
    </button>
  </div>
</ng-template>
