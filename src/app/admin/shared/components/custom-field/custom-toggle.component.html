<div class="justify-content-between custom-field">
  <label class="m-0 p-0 font-weight-bold">{{ fieldName }}</label>
  <div class="toggle-wrapper">
    <input type="checkbox" id="{{ modelFieldName }}" name="{{ modelFieldName }}"
           (click)="onChangeToggle()"
           [(ngModel)]="currentValue"/>
    <label for="{{ modelFieldName }}" class="toggle"><span class="toggle-handler"></span>&nbsp;</label>
  </div>

  <div *ngIf="isConfirming" class="confirmation alert alert-light border-secondary border-radius" role="alert" id="{{ modelFieldName + '-alert' }}">
    <span class="text-dark">Are you sure?</span>
    <div class="text-center">
      <div class="btn-group pt-2">
        <button (mousedown)="updateInput()"
                class="btn btn-xs btn-primary p-0 pr-1 pl-1">
          <i class="fas fa-check"></i> Yes
        </button>
        <button (mousedown)="cancelInput()"
                class="btn btn-xs btn-default p-0 pr-1 pl-1">
          <i class="fas fa-times"></i> No
        </button>
      </div>
    </div>
    <div class="arrow"></div>
  </div>
</div>
